<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse">
              <div class="navbar-nav ml-auto" id="mynav">
                <a class="nav-item nav-link text-dark" href="images.html">Image<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-dark" href="advanced.html">Advanced</a>
              </div>
            </div>
        </nav>
        <div class="section">
            <img src="FoogleLogo.png" style="width: 50%; height: 50%">
            <form action="https://www.google.com/search" method="GET">
                <div class="search">
                    <input type="text" name="q" class="searchbar">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="searchbuttons">
                    <input class="btn btn-light btn-small mybutton" type="submit" value="Google Search">
                    <input class="btn btn-light btn-small mybutton" type="submit" name="btnI" value="I'm Feeling Lucky">
                    <input hidden name="source" value="hp" type="text">
                </div>
            </form>
        </div>
    </body>
</html>
